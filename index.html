<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>Recipe Calculator</title>
    <link rel="icon" href="./assets/images/favicon.png" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
  </head>

  <body class="bg-dark">
    <div class="container">
      <nav
        class="navbar navbar-expand-lg navbar-dark bg-primary fs-5 mb-3 rounded-2"
      >
        <div class="container-fluid">
          <a class="navbar-brand text-light fs-4" href="#"
            >@PW Recipe Calculator!</a
          >
          <button
            class="navbar-toggler text-light"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon text-light"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item" id="newRecipe">
                <a class="nav-link active" aria-current="page" href="#"
                  >New Recipe</a
                >
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle text-light"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                  ><i class="bi bi-card-list"></i
                ></a>
                <ul
                  id="recipes-dropdown"
                  class="dropdown-menu"
                  aria-labelledby="navbarDropdown"
                >
                  <!-- My Recipes -->
                </ul>
              </li>
            </ul>
            <!-- <form class="d-flex">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search My Recipe"
                aria-label="Search"
                id="searchInput"
              />
              <button class="btn btn-outline-light" type="submit">
                <i class="bi bi-search"></i>
              </button>
            </form> -->
          </div>
        </div>
      </nav>
      <h4 class="border rounded-2 p-4 bg-light mb-3">
        "Enter a basic recipe and modify it proportionally according to a
        specific amount of units you want to prepare.".
      </h4>
    </div>
    <!-- Recipe Name -->
    <div class="container">
      <div class="row">
        <div class="col md-5">
          <div class="card shadow">
            <h4 class="bg-info text-light p-2 rounded-2">Recipe Name:</h4>
            <form
              class="form-control my-2 border-0 needs-validation bg-light"
              id="recipeName"
            >
              <input
                type="text"
                id="name"
                placeholder="Recipe Name: (Ex: 'Baguettes')"
                class="form-control"
                required
              />
              <button type="submit" class="btn btn-primary mt-2">Add</button>
            </form>
          </div>

          <!-- Basic Recipe  -->

          <div class="card my-3 shadow">
            <h4 class="bg-info text-light p-2 rounded-2">Basic Recipe:</h4>
            <form
              class="form-control my-2 border-0 bg-light"
              id="userIngredients"
            >
              <label for="ingredient" class="label"
                >Enter the name of each ingredient:</label
              >
              <input
                required
                type="text"
                id="ingredient"
                placeholder="Ingredient:"
                class="form-control"
              />
              <label for="weight" class="label"
                >Enter the weight in grams (g):</label
              >
              <input
                required
                type="number"
                id="weight"
                placeholder="Weight(g):"
                class="form-control"
              />
              <button
                type="submit"
                id="submitBtn"
                class="btn btn-primary mt-2"
                value=""
              >
                Add
              </button>
            </form>
          </div>

          <!-- Modal Edit Ingredient -->
          <div
            class="modal fade"
            id="staticBackdrop"
            data-bs-backdrop="static"
            data-bs-keyboard="false"
            tabindex="-1"
            aria-labelledby="staticBackdropLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header bg-info rounded-2 text-light">
                  <h5 class="modal-title" id="staticBackdropLabel">
                    Edit Ingredient
                  </h5>
                </div>
                <form
                  class="form-control my-2 border-0 bg-light"
                  id="userIngredientsEdit"
                >
                  <label for="ingredientEdit" class="label"
                    >Enter the ingredient's name:</label
                  >
                  <input
                    required
                    type="text"
                    id="ingredientEdit"
                    placeholder="Ingredient:"
                    class="form-control"
                    value = ""
                  />
                  <label for="weightEdit" class="label"
                    >Enter the weight in grams (g):</label
                  >
                  <input
                    required
                    type="number"
                    id="weightEdit"
                    placeholder="Weight(g):"
                    class="form-control"
                    value = ""
                  />
                  <button
                    type="submit"
                    id="submitBtnEdit"
                    class="btn btn-primary mt-2"
                    data-bs-dismiss="modal"
                    value=""
                  >
                    Edit
                  </button>
                  <button
                    type="button"
                    class="btn btn-secondary mt-2"
                    data-bs-dismiss="modal"
                  >
                    Close
                  </button>
                </form>
                <div class="modal-footer"></div>
              </div>
            </div>
          </div>

          <div
            class="modal fade"
            id="amountWeight"
            data-bs-backdrop="static"
            data-bs-keyboard="false"
            tabindex="-1"
            aria-labelledby="staticBackdropLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="card shadow mb-3">
                  <h4 class="bg-info text-light p-2 rounded-2">
                    Quantity and weight of each product:
                  </h4>
                  <form
                    class="form-control my-2 border-0 bg-light"
                    id="amounts"
                  >
                    <label for="unitsAmount" class="label"
                      >Enter the number of units you want:</label
                    >
                    <input
                      required
                      type="number"
                      id="unitsAmount"
                      placeholder="Amount:"
                      class="form-control"
                    />
                    <label for="eachOneWeight" class="label"
                      >Enter the weight in grams of each unit:</label
                    >
                    <input
                      required
                      type="number"
                      id="eachOneWeight"
                      placeholder="Weight(g):"
                      class="form-control"
                    />
                    <button
                      type="submit"
                      class="btn btn-primary mt-2"
                      data-bs-toggle="modal"
                      data-bs-target="#calculated"
                    >
                      Calculate
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col md-7">
          <div class="card p-3 shadow">
            <div
              id="recipeView"
              class="text-center mb-3 bg-warning rounded-2 text-light"
            >
              <!-- Basic Recipe -->
            </div>

            <div class="bg-light">
              <table class="table table-hover table-striped">
                <th class="table-primary">Ingredients</th>
                <th class="table-primary">Weight(g)</th>
                <th class="table-primary"></th>
                <th class="table-primary"></th>
                <tbody id="recipe">
                  <!-- JS: | Ingerdient | Weight | Edit | Del | -->
                </tbody>
              </table>
              <div id="saveButtonContainer" class="d-grid gap-2">
                <button id="saveButton" class="btn btn-primary">
                  Save this Recipe
                </button>
                <button
                  type="button"
                  class="btn btn-primary"
                  data-bs-toggle="modal"
                  data-bs-target="#amountWeight"
                >
                  Calculate
                </button>
                <button id="deleteButton" class="d-none"></button>
                <!-- <button id="costButton" class="btn btn-primary disabled my-3">
                  $Cost Recipe$
                </button> -->
              </div>
              <div class="container"></div>
            </div>
          </div>
          <!-- Modal Calculated Recipe -->

          <div
            class="modal fade"
            id="calculated"
            data-bs-backdrop="static"
            data-bs-keyboard="false"
            tabindex="-1"
            aria-labelledby="staticBackdropLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="card p-3 mt-3 shadow">
                  <div id="getConvertionHeader" class="mb-3 text-light"></div>
                  <table class="table table-hover table-striped shadow">
                    <th class="table-primary">Ingredient</th>
                    <th class="table-primary">Weight(g)</th>
                    <tbody id="savedRecipe">
                      <!-- Calculated Recipe -->
                    </tbody>
                  </table>
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Close
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js" type="module"></script>
  </body>
</html>
