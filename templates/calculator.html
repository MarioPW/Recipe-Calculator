    <!-- Recipe Name -->

    <div class="card rounded-0" id="name-card">
      <h4 class="bg-purple text-light p-2">Recipe Name:</h4>
      <form class="form-control my-2 border-0 needs-validation bg-light" id="recipeName">
        <input type="text" id="name" placeholder="Ex: 'Baguettes'" class="form-control" required>
        <button type="submit" class="btn myButton-purple mt-2">Add</button>
      </form>
    </div>

    <!-- Basic Recipe  -->



    <!-- Modal Edit Ingredient -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
      aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-primary text-light">
            <h5 class="modal-title" id="staticBackdropLabel">
              Edit Ingredient
            </h5>
          </div>
          <form class="form-control my-2 border-0 bg-light" id="userIngredientsEdit">
            <label for="ingredientEdit" class="label">Enter the ingredient's name:</label>
            <input required type="text" id="ingredientEdit" placeholder="Ingredient:" class="form-control" value="">
            <label for="weightEdit" class="label">Enter the weight in grams (g):</label>
            <input required type="number" id="weightEdit" placeholder="Weight(g):" class="form-control" value="">
            <button type="submit" id="submitBtnEdit" class="btn myButton-primary mt-2" data-bs-dismiss="modal" value="">
              Done
            </button>
            <button type="button" class="btn myButton-yellow mt-2" data-bs-dismiss="modal">
              Exit
            </button>
          </form>

        </div>
      </div>
    </div>

    <div class="modal fade" id="amountWeight" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
      aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="card shadow mb-3  rounded-0">
            <h4 class="bg-primary text-light p-2">
              Quantity and weight of each product:
            </h4>
            <form class="form-control my-2 border-0 bg-light" id="amounts">
              <label for="unitsAmount" class="label">Enter the number of units you want:</label>
              <input required type="number" id="unitsAmount" placeholder="Amount:" class="form-control">
              <label for="eachOneWeight" class="label">Enter the weight in grams of each unit:</label>
              <input required type="number" id="eachOneWeight" placeholder="Weight(g):" class="form-control">
              <button type="submit" class="btn myButton-primary mt-2" data-bs-toggle="modal" data-bs-target="#calculated">
                Calculate
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>


    <div id="recipeViewContainer" class="hide">
      <div id="recipeView" class="text-center mb-3 bg-yellow text-light">
        <!-- Basic Recipe -->
      </div>

      <div class="bg-light">
        <table class="table table-hover table-striped">
          <thead>
            <tr>
              <th class="table-primary">Ingredients</th>
              <th class="table-primary">Weight(g)</th>
              <th class="table-primary"></th>
              <th class="table-primary"></th>
            </tr>
          </thead>

          <tbody id="recipe">
            <!-- JS: | Ingerdient | Weight | Edit | Del | -->
          </tbody>
        </table>
        <!-- Add Ingredients Dropdown -->
        <div class="dropdown my-3 rounded-0">
          <button class="btn myButton-purple text-light p-2 dropdown-toggle" type="button" data-bs-toggle="dropdown"
            aria-expanded="false">Add Ingredient:</button>
          <form class="form-control my-2 border-0 dropdown-item" id="userIngredients">
            <ul class="dropdown-menu p-2 rounded-0">
              <li>
                <label for="ingredient" class="label">Ingredient:</label>
                <input required type="text" id="ingredient" placeholder="Name:" class="form-control">
                <label for="weight" class="label">Enter the weight in grams (g):</label>
                <input type="number" id="weight" placeholder="Weight(g):" class="form-control" required>
                <button type="submit" id="submitBtn" class="btn myButton-primary mt-2 btn-sm" value="">
                  Add
                </button>

              </li>
            </ul>
          </form>
        </div>

        <!-- Select Ingredient
        <div class="dropdown my-3 rounded-0">
          <button class="btn btn-info text-light p-2 dropdown-toggle rounded-0" type="button" data-bs-toggle="dropdown"
            aria-expanded="false">Add New Ingredient:</button>
          <form class="form-control my-2 border-0 bg-light dropdown-item" id="ingredients-dropdown">
            <ul class="dropdown-menu p-2 rounded-0">

                <label for="ingredient" class="label">Name:</label>

                <label for="supplier" class="label">Supplier:</label>

                </button>

              </li>
            </ul>
          </form>

        <div id="saveButtonContainer" class="d-grid gap-2 d-md-block">
          <button id="save-button" class="btn myButton-primary">
            Save
          </button>
          <button type="button" class="btn myButton-primary" data-bs-toggle="modal" data-bs-target="#amountWeight">
            Calculate
          </button>
          <button id="delete-button" class="d-none"></button>
          <!-- <button id="costButton" class="btn myButton-primary disabled my-3">
                  $Cost Recipe$
                </button> -->
        </div>
        <div class="container"></div>
      </div>
    </div>
    <!-- Modal Calculated Recipe -->

    <div class="modal fade" id="calculated" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
      aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="card p-3 mt-3 shadow rounded-0">
            <div id="getConvertionHeader" class="mb-3 text-light"></div>
            <table class="table table-hover table-striped shadow">
              <thead>
                <tr>
                  <th class="table-primary">Ingredient</th>
                  <th class="table-primary">Weight(g)</th>
                </tr>
              </thead>

              <tbody id="savedRecipe">
                <!-- Calculated Recipe -->
              </tbody>
            </table>
            <button type="button" class="btn myButton-primary" data-bs-dismiss="modal">
              Exit
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
