<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
  <title>Recipe Calculator</title>
  <link rel="icon" href="assets/images/favicon.png" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <script src="main.js" type="module"></script>
</head>

<body class="bg-image-container" style="font-family: sans-serif; font-weight: lighter; background-color: #000011;">
  <nav class="navbar bg-primary">
    <h1 class="text-light fs-2">Recipe Calculator</h1>
  </nav>
  <div class="d-flex align-items-center justify-content-center">
    <!-- START: Login Form -->
    <div class="container d-flex flex-column" style="margin-top: 15rem;" id="loginFormContainer">
      <form class="bg-light p-4 rounded-2 m-auto" id="loginForm">
        <h5 class="text-center text-light rounded-2 p-2 bg-success">Login</h5>
        <div class="mb-3">
          <label for="email" class="form-label">Email address:</label>
          <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp"
            placeholder="email@example.com">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password:</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="******">
        </div>
        <!-- <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="check" name="check">
              <label class="form-check-label" for="check">Check me out</label>
            </div> -->
        <div class="d-flex gap-2 justify-content-between align-items-center">
          <button type="submit" class="btn btn-primary">Login</button>
          <a href="#" style="font-size: smaller;" id="forgotPasswordLink">Forgot Password?</a>
          <a href="#" style="font-size: smaller;" id="registerLink">Not registered? Click here!</a>
        </div>
        <hr>
        <!-- SINGN IN WITH GOOGLE -->
        <button id="loginGoogle" class="btn btn-info my-1 text-light w-100" type="button"><img
            src="https://cdn-teams-slug.flaticon.com/google.jpg" style="width: 1.5rem; height: 1.5rem;"
            class="me-2 rounded-1" />Sign in with Google</button>

        <!-- SINGN IN WITH FACEBOOK -->
        <button id="loginFacebook" class="btn btn-primary my-1 text-light w-100" type="button"><img
            src="https://i.pinimg.com/originals/67/5c/af/675cafde751be69ba38a16504cb93e39.jpg" style="width: 1.5rem; height: 1.5rem;"
            class="me-2 rounded-1" />Sign in with Facebook</button>
      </form>
    </div>
    <!-- END: Login Form -->

    <!-- START: Register Form -->
    <div class="hide" style="margin-top: 15rem;" id="registerFormContainer">
      <form class="bg-light p-4 rounded-2" style="margin: auto;" id="registerForm">
        <h5 class="text-center text-light rounded-2 p-2 bg-success">Register</h5>
        <div class="mb-3">
          <label for="emailRegister" class="form-label">Email address:</label>
          <input type="email" class="form-control" id="emailRegister" name="email" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="passwordRegister" class="form-label">Password:</label>
          <input type="password" class="form-control" id="passwordRegister" name="password">
          <div id="emailHelp" class="form-text">At least 6 characters.</div>
        </div>
        <div class="mb-3">
          <label for="password2Regidter" class="form-label">Repeat Password</label>
          <input type="password" class="form-control" id="password2Regidter" name="password2">
        </div>
        <!-- <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="check" name="check">
              <label class="form-check-label" for="check">Check me out</label>
            </div> -->
        <button type="submit" class="btn btn-primary">Register</button>
        <a href="#" style="font-size: smaller;" id="LoginLink">Back to login</a>
      </form>
    </div>
    <!-- END: Register Form -->
  </div>
</body>

</html>
